<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BLACKROAD PAGER</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --amber: #F5A623;
            --hot-pink: #FF1D6C;
            --electric-blue: #2979FF;
            --violet: #9C27B0;
            --red: #FF0000;
            --gradient-brand: linear-gradient(135deg, var(--amber) 0%, var(--hot-pink) 38.2%, var(--violet) 61.8%, var(--electric-blue) 100%);
            --gradient-alert: linear-gradient(135deg, var(--red) 0%, var(--hot-pink) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Animated background alert */
        .alert-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
            animation: pulse-alert 2s ease-in-out infinite;
        }

        .alert-bg.active {
            opacity: 1;
        }

        @keyframes pulse-alert {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Logo */
        .logo {
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            z-index: 1;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 60px;
            z-index: 1;
            letter-spacing: 4px;
        }

        /* Emergency Button */
        .emergency-btn {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: var(--gradient-alert);
            border: 6px solid var(--red);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 0 60px rgba(255, 0, 0, 0.5),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 60px rgba(255, 0, 0, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow:
                    0 0 100px rgba(255, 0, 0, 0.8),
                    inset 0 0 60px rgba(255, 255, 255, 0.2);
            }
        }

        .emergency-btn:active {
            transform: scale(0.95) !important;
            animation: none;
        }

        .btn-icon {
            font-size: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .btn-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-subtext {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        /* Quick Actions */
        .quick-actions {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            z-index: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: var(--white);
        }

        .action-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .action-label {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Status Indicator */
        .status {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00FF88;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Call Animation */
        .calling-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .calling-overlay.active {
            display: flex;
        }

        .calling-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: ring 1s ease-in-out infinite;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(-15deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        .calling-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--gradient-alert);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calling-number {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
        }

        .hang-up-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--red);
            border: none;
            color: var(--white);
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hang-up-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <!-- Alert Background -->
    <div class="alert-bg" id="alertBg"></div>

    <!-- Status -->
    <div class="status">
        <div class="status-dot"></div>
        <div class="status-text">ONLINE ‚Ä¢ READY</div>
    </div>

    <!-- Logo -->
    <div class="logo">BLACKROAD</div>
    <div class="subtitle">EMERGENCY PAGER</div>

    <!-- Emergency Button -->
    <div class="emergency-btn" id="emergencyBtn">
        <div class="btn-icon">üö®</div>
        <div class="btn-text">ALERT</div>
        <div class="btn-subtext">TAP TO CALL</div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <a href="sms:+1234567890&body=URGENT:%20Need%20immediate%20assistance" class="action-btn">
            <div class="action-icon">üí¨</div>
            <div class="action-label">TEXT</div>
        </a>
        <a href="mailto:blackroad.systems@gmail.com?subject=URGENT%20ALERT&body=Emergency%20assistance%20needed%20immediately." class="action-btn">
            <div class="action-icon">üìß</div>
            <div class="action-label">EMAIL</div>
        </a>
        <div class="action-btn" onclick="navigator.geolocation.getCurrentPosition(shareLocation)">
            <div class="action-icon">üìç</div>
            <div class="action-label">LOCATION</div>
        </div>
        <a href="/" class="action-btn">
            <div class="action-icon">üè†</div>
            <div class="action-label">HOME</div>
        </a>
    </div>

    <!-- Calling Overlay -->
    <div class="calling-overlay" id="callingOverlay">
        <div class="calling-icon">üìû</div>
        <div class="calling-text">CALLING...</div>
        <div class="calling-number">Emergency Line</div>
        <button class="hang-up-btn" onclick="hangUp()">üìµ</button>
    </div>

    <script>
        const emergencyBtn = document.getElementById('emergencyBtn');
        const callingOverlay = document.getElementById('callingOverlay');
        const alertBg = document.getElementById('alertBg');

        // Emergency button handler
        emergencyBtn.addEventListener('click', function() {
            // Activate alert background
            alertBg.classList.add('active');

            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }

            // Show calling overlay
            callingOverlay.classList.add('active');

            // Make actual call (replace with real number)
            // window.location.href = 'tel:+1234567890';

            // For demo, auto-hide after 3 seconds
            setTimeout(() => {
                callingOverlay.classList.remove('active');
                alertBg.classList.remove('active');
            }, 3000);
        });

        function hangUp() {
            callingOverlay.classList.remove('active');
            alertBg.classList.remove('active');
        }

        function shareLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const message = `EMERGENCY LOCATION: https://maps.google.com/?q=${lat},${lon}`;

            // Try to share
            if (navigator.share) {
                navigator.share({
                    title: 'Emergency Location',
                    text: message
                });
            } else {
                // Fallback to SMS
                window.location.href = `sms:+1234567890&body=${encodeURIComponent(message)}`;
            }
        }

        // Prevent accidental exit
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });

        // Add to home screen prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
